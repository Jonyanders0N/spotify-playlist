<div class="search-container">
    <header class="header"></header>
    <section class="search"></section>
    <main class="content">
        <form [formGroup]="searchForm" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Artist</mat-label>
                <input type="text" matInput formControlName="artist" placeholder="Ex. Radiohead">
                @if (!searchForm.hasError('required')) {
                <mat-error>Please enter an artist name</mat-error>
                }
                @if (searchForm.hasError('required')) {
                <mat-error>Artist name is <strong>required</strong></mat-error>
                }
            </mat-form-field>
            <section>
                <div class="example-button-row">
                    <button (click)="searchArtist()" mat-stroked-button [disabled]="!searchForm.valid">Submit</button>
                </div>
            </section>
        </form>
          
    </main>
    <footer class="footer"></footer>
</div>
